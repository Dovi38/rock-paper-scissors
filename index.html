<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/60666d190a.js" crossorigin="anonymous"></script>

  <title>Rock paper scissors</title>
</head>

<body>
  <header class="header">
    <h1 class="text">Rock-Paper-Scissors</h1>
    <span class="message"></span>
  </header>
  <main>
    <div class="wrapper">
      <div class="icons">
        <div class="computer-box">
          <div>
            <i class="android fa-brands fa-android fa-9x"></i>
          </div>
          <div class="computer">
            <span>Computer score:</span>
            <span>0</span>
          </div>
          <div class="icon-container1">
            <i class="icon1 fa-solid fa-hand-back-fist fa-8x"></i>
            <i class="icon1 paper fa-solid fa-hand fa-8x"></i>
            <i class="icon1 fa-solid fa-hand-scissors fa-8x"></i>
          </div>
        </div>
        <div class="player-box">
          <div>
            <i class="user fa-solid fa-user fa-9x"></i></i>
          </div>
          <div class="player">
            <span>Player score:</span>
            <span>0</span>
          </div>
          <div class="icon-container">
            <i class="icon fa-solid fa-hand-back-fist fa-8x"></i>
            <i class="icon paper fa-solid fa-hand fa-8x"></i>
            <i class="icon fa-solid fa-hand-scissors fa-8x"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="button-container">
      <button id="resetBtn">RESET</button>
    </div>

  </main>
  <!--<script src="copy.js"></script>-->
  <script src="main.js"></script>
  <!--<script src="copy.js"></script>-->

</body>

</html>
